<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreetStyle AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="sender-page" class="max-w-md w-full bg-slate-800 p-8 rounded-3xl shadow-xl border border-blue-500/20">
        <h1 class="text-3xl font-bold text-blue-400 mb-2">GreetStyle AI</h1>
        
        <div class="space-y-4">
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Select Template:</p>
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="setTmp('üéÇ Birthday', 'Hope your day is filled with cake and joy!')" class="bg-slate-700/50 border border-slate-600 p-2 rounded-xl text-[10px] hover:bg-blue-600">üéÇ Birthday</button>
                <button onclick="setTmp('‚ù§Ô∏è Valentine', 'You are my favorite person. Happy Valentines!')" class="bg-slate-700/50 border border-slate-600 p-2 rounded-xl text-[10px] hover:bg-pink-600">‚ù§Ô∏è Valentine</button>
                <button onclick="setTmp('üéÜ New Year', 'Cheers to a fresh start and new adventures!')" class="bg-slate-700/50 border border-slate-600 p-2 rounded-xl text-[10px] hover:bg-emerald-600">üéÜ New Year</button>
                <button onclick="setTmp('üéÑ Christmas', 'May your holidays be warm and bright!')" class="bg-slate-700/50 border border-slate-600 p-2 rounded-xl text-[10px] hover:bg-red-600">üéÑ Christmas</button>
            </div>

            <input type="text" id="title" placeholder="Title" class="w-full bg-slate-700 p-3 rounded-xl outline-none border border-slate-600">
            <textarea id="message" placeholder="Message..." rows="3" class="w-full bg-slate-700 p-3 rounded-xl outline-none border border-slate-600"></textarea>
            
            <p class="text-[9px] text-orange-400 font-bold italic">Note: Adding a photo makes the link longer.</p>
            <label class="block bg-slate-700 p-3 rounded-xl text-center cursor-pointer border border-dashed border-slate-500">
                <span id="upload-text">üñºÔ∏è Add Photo (Optional)</span>
                <input type="file" id="image-input" accept="image/*" class="hidden" onchange="handleImage(this)">
            </label>

            <button id="genBtn" onclick="generateLink()" class="w-full bg-blue-600 py-4 rounded-xl font-bold shadow-lg">Generate Magic Link</button>
        </div>

        <div id="result" class="hidden mt-6 p-4 bg-black/40 rounded-xl border border-emerald-500/30">
            <p class="text-[10px] text-emerald-400 mb-2">Short Link:</p>
            <div id="shareLink" class="text-xs break-all font-mono text-white mb-3 bg-slate-900 p-2 rounded"></div>
            <button onclick="copyLink()" class="w-full bg-emerald-600 py-2 rounded-lg text-xs font-bold uppercase">Copy Link</button>
        </div>
    </div>

    <div id="receiver-page" class="hidden max-w-2xl w-full">
        </div>

    <script>
        const API_BASE = "https://yourusername-greetstyle-server.hf.space"; 
        let compressedImg = "";
        let originalMsg = "";

        // ... (Receiver Routing and Style logic remains same)

        function setTmp(t, m) {
            document.getElementById('title').value = t;
            document.getElementById('message').value = m;
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 60; // EXTRA TINY for link stability
                    const scale = MAX / Math.max(img.width, img.height);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    compressedImg = canvas.toDataURL('image/jpeg', 0.1); 
                    document.getElementById('upload-text').innerText = "‚úÖ Tiny Photo Ready";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function generateLink() {
            const btn = document.getElementById('genBtn');
            btn.innerText = "‚è≥ Shortening...";
            
            const data = {
                t: document.getElementById('title').value || "Greeting",
                m: document.getElementById('message').value || "Hello!",
                i: compressedImg
            };
            
            const longData = LZString.compressToEncodedURIComponent(JSON.stringify(data));
            const longUrl = window.location.origin + window.location.pathname + "?msg=" + longData;

            // TRYING AN ALTERNATIVE FREE SHORTENER API (is.gd)
            try {
                const res = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`);
                const json = await res.json();
                
                if(json.shorturl) {
                    document.getElementById('shareLink').innerText = json.shorturl;
                } else {
                    document.getElementById('shareLink').innerText = longUrl;
                }
            } catch (e) {
                document.getElementById('shareLink').innerText = longUrl;
            }
            
            document.getElementById('result').classList.remove('hidden');
            btn.innerText = "Generate Magic Link";
        }

        function copyLink() {
            const text = document.getElementById('shareLink').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>
</body>
</html>

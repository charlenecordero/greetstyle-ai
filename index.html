<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreetStyle AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="sender-page" class="max-w-md w-full bg-slate-800 p-8 rounded-3xl shadow-2xl border border-blue-500/20">
        <h1 class="text-3xl font-bold text-blue-400 mb-6">GreetStyle AI</h1>
        
        <div class="space-y-4">
            <div>
                <label class="text-[10px] text-slate-400 uppercase font-bold ml-1">Your Name</label>
                <input type="text" id="senderName" placeholder="Enter your name..." class="w-full bg-slate-700 p-3 rounded-xl border border-slate-600 outline-none focus:border-blue-500 text-white">
            </div>

            <label class="text-[10px] text-slate-400 uppercase font-bold ml-1">Quick Templates</label>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setTmp('üéÇ Birthday', 'Hope your day is cake-filled!')" class="bg-slate-700 p-2 rounded-lg text-xs hover:bg-blue-600 border border-slate-600 transition">üéÇ Birthday</button>
                <button onclick="setTmp('‚ù§Ô∏è Valentine', 'You are my favorite person!')" class="bg-slate-700 p-2 rounded-lg text-xs hover:bg-pink-600 border border-slate-600 transition">‚ù§Ô∏è Valentine</button>
            </div>

            <input type="text" id="title" placeholder="Greeting Title" class="w-full bg-slate-700 p-3 rounded-xl border border-slate-600 outline-none focus:border-blue-500">
            <textarea id="message" placeholder="Your Message..." rows="3" class="w-full bg-slate-700 p-3 rounded-xl border border-slate-600 outline-none focus:border-blue-500"></textarea>
            
            <button id="genBtn" onclick="generateLink()" class="w-full bg-blue-600 py-4 rounded-xl font-bold shadow-lg hover:bg-blue-500">Generate Short Link</button>
        </div>

        <div id="result" class="hidden mt-6 p-4 bg-black/40 rounded-xl border border-emerald-500/30">
            <p id="shareLink" class="text-[10px] break-all font-mono mb-3 p-2 bg-slate-900 rounded"></p>
            <button onclick="copyLink()" class="w-full bg-emerald-600 py-2 rounded-lg text-xs font-bold uppercase">Copy Link</button>
        </div>
    </div>

    <div id="receiver-page" class="hidden max-w-2xl w-full">
        <div class="bg-slate-800 rounded-3xl p-10 text-center relative border border-slate-700 shadow-2xl">
            <div id="loader" class="hidden absolute inset-0 bg-slate-800/95 flex flex-col items-center justify-center z-10 rounded-3xl">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-400 mb-2"></div>
                <p class="text-xs text-blue-400">AI Stylizing...</p>
            </div>
            <h1 id="viewTitle" class="text-4xl font-black mb-1 uppercase text-white"></h1>
            <p id="fromLabel" class="text-blue-400 font-bold tracking-widest text-sm mb-6 uppercase"></p>
            <p id="viewMsg" class="text-xl italic text-slate-200 leading-relaxed"></p>
        </div>

        <div class="mt-6 p-6 bg-slate-800/50 rounded-2xl border border-slate-700">
            <div class="grid grid-cols-3 gap-2">
                <button onclick="applyStyle('original')" class="bg-slate-700 p-2 rounded-lg text-xs">Original</button>
                <button onclick="applyStyle('pirate')" class="bg-slate-700 p-2 rounded-lg text-xs">Pirate</button>
                <button onclick="applyStyle('poetry')" class="bg-slate-700 p-2 rounded-lg text-xs">Poetry</button>
                <button onclick="applyStyle('old money')" class="bg-slate-700 p-2 rounded-lg text-xs">Old Money</button>
                <button onclick="applyStyle('royalty')" class="bg-slate-700 p-2 rounded-lg text-xs">Royalty</button>
                <button onclick="applyStyle('gangsta')" class="bg-slate-700 p-2 rounded-lg text-xs">Gangsta</button>
            </div>
        </div>
    </div>

    <script>
        // üö® IMPORTANT: Use the Direct URL from Hugging Face -> Embed this Space -> Direct URL
        const API_BASE = "https://chaicordero-greetstyle-ai.hf.space"; 
        
        let originalMsg = "";

        // Route Checker
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('msg')) {
            document.getElementById('sender-page').style.display = 'none';
            document.getElementById('receiver-page').classList.remove('hidden');
            try {
                const data = JSON.parse(LZString.decompressFromEncodedURIComponent(urlParams.get('msg')));
                document.getElementById('viewTitle').innerText = data.t || "";
                document.getElementById('fromLabel').innerText = data.s ? "From: " + data.s : "";
                document.getElementById('viewMsg').innerText = data.m || "";
                originalMsg = data.m;
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } catch(e) { alert("Error loading link"); }
        }

        function setTmp(t, m) {
            document.getElementById('title').value = t;
            document.getElementById('message').value = m;
        }

        async function generateLink() {
            const btn = document.getElementById('genBtn');
            const data = { 
                s: document.getElementById('senderName').value, 
                t: document.getElementById('title').value, 
                m: document.getElementById('message').value 
            };
            btn.innerText = "‚è≥ Shortening...";
            const longUrl = window.location.origin + window.location.pathname + "?msg=" + LZString.compressToEncodedURIComponent(JSON.stringify(data));
            try {
                const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                document.getElementById('shareLink').innerText = await res.text();
            } catch (e) { document.getElementById('shareLink').innerText = longUrl; }
            document.getElementById('result').classList.remove('hidden');
            btn.innerText = "Generate Short Link";
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('shareLink').innerText);
            alert("Copied!");
        }

        async function applyStyle(style) {
            if (style === 'original') { document.getElementById('viewMsg').innerText = originalMsg; return; }
            document.getElementById('loader').classList.remove('hidden');
            try {
                // We add /api/transform to the base URL
                const response = await fetch(`${API_BASE}/api/transform`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: originalMsg, style: style })
                });
                const data = await response.json();
                if (data.transformedText) {
                    document.getElementById('viewMsg').innerText = data.transformedText;
                }
            } catch (e) {
                alert("Server Error. Check your API_BASE URL and make sure the server has CORS enabled.");
            }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>

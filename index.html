<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreetStyle AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .tmp-btn { background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 12px; font-size: 12px; cursor: pointer; color: white; transition: 0.2s; }
        .tmp-btn:hover { background: #3b82f6; border-color: #60a5fa; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="sender-page" class="max-w-md w-full bg-slate-800 p-8 rounded-3xl shadow-2xl border border-blue-500/20">
        <h1 class="text-3xl font-bold text-blue-400 mb-6">GreetStyle AI</h1>
        
        <div class="space-y-4">
            <div>
                <label class="text-[10px] text-slate-500 uppercase font-bold ml-1">Your Name (Sender)</label>
                <input type="text" id="senderName" placeholder="Who is sending this?" class="w-full bg-slate-700 p-3 rounded-xl border border-slate-600 outline-none focus:border-blue-500 text-white">
            </div>

            <label class="text-[10px] text-slate-500 uppercase font-bold ml-1">Quick Templates</label>
            <div class="btn-grid">
                <button onclick="setTmp('üéÇ Birthday', 'Hope your day is cake-filled and amazing!')" class="tmp-btn">üéÇ Birthday</button>
                <button onclick="setTmp('‚ù§Ô∏è Valentine', 'You are my favorite person in the world!')" class="tmp-btn">‚ù§Ô∏è Valentine</button>
                <button onclick="setTmp('üéÜ New Year', 'Happy 2026! Let\'s make it the best year yet.')" class="tmp-btn">üéÜ New Year</button>
                <button onclick="setTmp('üéÑ Christmas', 'Merry Christmas! Sending warm hugs your way.')" class="tmp-btn">üéÑ Christmas</button>
            </div>

            <input type="text" id="title" placeholder="Greeting Title" class="w-full bg-slate-700 p-3 rounded-xl border border-slate-600 outline-none focus:border-blue-500">
            <textarea id="message" placeholder="Your Message..." rows="3" class="w-full bg-slate-700 p-3 rounded-xl border border-slate-600 outline-none focus:border-blue-500"></textarea>
            
            <button id="genBtn" onclick="generateLink()" class="w-full bg-blue-600 py-4 rounded-xl font-bold shadow-lg hover:bg-blue-500 transition">Generate Short Link</button>
        </div>

        <div id="result" class="hidden mt-6 p-4 bg-black/40 rounded-xl border border-emerald-500/30">
            <p class="text-[10px] text-emerald-400 font-bold mb-2 uppercase">Short Link Created:</p>
            <div id="shareLink" class="text-xs break-all font-mono text-white mb-3 bg-slate-900 p-3 rounded border border-slate-700"></div>
            <button onclick="copyLink()" class="w-full bg-emerald-600 py-2 rounded-lg text-xs font-bold uppercase">Copy Link</button>
        </div>
    </div>

    <div id="receiver-page" class="hidden max-w-2xl w-full">
        <div class="bg-slate-800 rounded-3xl p-10 text-center relative border border-slate-700 shadow-2xl">
            <div id="loader" class="hidden absolute inset-0 bg-slate-800/95 flex flex-col items-center justify-center z-10 rounded-3xl">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-400 mb-2"></div>
                <p class="text-xs text-blue-400 font-mono">AI Stylizing Text...</p>
            </div>
            
            <h1 id="viewTitle" class="text-4xl font-black mb-1 uppercase text-white tracking-tighter"></h1>
            <p id="fromLabel" class="text-blue-400 font-bold tracking-widest text-sm mb-8 uppercase"></p>
            <p id="viewMsg" class="text-xl italic text-slate-200 leading-relaxed"></p>
        </div>

        <div class="mt-6 p-6 bg-slate-800/50 rounded-2xl border border-slate-700">
            <p class="text-center text-[10px] text-slate-500 font-bold uppercase mb-4 tracking-widest">Change Reading Style</p>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="applyStyle('original')" class="tmp-btn">Original</button>
                <button onclick="applyStyle('pirate')" class="tmp-btn">Pirate</button>
                <button onclick="applyStyle('poetry')" class="tmp-btn">Poetry</button>
                <button onclick="applyStyle('old money')" class="tmp-btn">Old Money</button>
                <button onclick="applyStyle('royalty')" class="tmp-btn">Royalty</button>
                <button onclick="applyStyle('gangsta')" class="tmp-btn">Gangsta</button>
                <button onclick="applyStyle('sci-fi')" class="tmp-btn">Sci-Fi</button>
                <button onclick="applyStyle('yoda')" class="tmp-btn">Yoda</button>
                <button onclick="applyStyle('magical')" class="tmp-btn">Magical</button>
            </div>
        </div>
    </div>

    <script>
        // --- üö® REPLACE WITH YOUR DIRECT HUGGING FACE URL üö® ---
        const API_BASE = "https://chaicordero-greetstyle-ai.hf.space"; 
        
        let originalMsg = "";

        // Check for receiving link
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('msg')) {
            document.getElementById('sender-page').style.display = 'none';
            document.getElementById('receiver-page').classList.remove('hidden');
            try {
                const raw = LZString.decompressFromEncodedURIComponent(urlParams.get('msg'));
                const data = JSON.parse(raw);
                document.getElementById('viewTitle').innerText = data.t || "Greeting";
                document.getElementById('fromLabel').innerText = data.s ? "From: " + data.s : "";
                document.getElementById('viewMsg').innerText = data.m || "";
                originalMsg = data.m;
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } catch(e) { console.error(e); }
        }

        function setTmp(t, m) {
            document.getElementById('title').value = t;
            document.getElementById('message').value = m;
        }

        async function generateLink() {
            const btn = document.getElementById('genBtn');
            const data = { 
                s: document.getElementById('senderName').value || "Someone Special", 
                t: document.getElementById('title').value || "A Greeting", 
                m: document.getElementById('message').value || "Hello!" 
            };
            btn.innerText = "‚è≥ Creating Link...";
            const longUrl = window.location.origin + window.location.pathname + "?msg=" + LZString.compressToEncodedURIComponent(JSON.stringify(data));
            try {
                const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                document.getElementById('shareLink').innerText = await res.text();
            } catch (e) { document.getElementById('shareLink').innerText = longUrl; }
            document.getElementById('result').classList.remove('hidden');
            btn.innerText = "Generate Short Link";
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('shareLink').innerText);
            alert("Link Copied!");
        }

        async function applyStyle(style) {
            if (style === 'original') {
                document.getElementById('viewMsg').innerText = originalMsg;
                return;
            }
            
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/transform`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: originalMsg, style: style })
                });

                const data = await response.json();
                if (data.transformedText) {
                    document.getElementById('viewMsg').innerText = data.transformedText;
                }
            } catch (e) {
                console.error("AI Error:", e);
                alert("The AI server is busy. Try again!");
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
